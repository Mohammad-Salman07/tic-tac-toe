<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

  <!-- Name Input Modal -->
  <div class="name-modal">
    <div class="modal-content">
      <h2>Enter Player Names</h2>
      <input type="text" id="playerX" placeholder="Player X Name" />
      <input type="text" id="playerO" placeholder="Player O Name" />
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>

  <div class="mode-selection">
    <button id="friendBtn">Play with Friend</button>
    <button id="aiBtn">Play with AI</button>
  </div>

  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="newbtn">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>

    <div class="status-bar">
      <p id="turnIndicator">Your Turn (X)</p>
      <p id="timer">â±ï¸ Time Left: <span id="time">10</span>s</p>
    </div>

    <div class="scoreboard">
      <p>ğŸ‘¤ X Wins: <span id="xScore">0</span></p>
      <p>ğŸ¤– O Wins: <span id="oScore">0</span></p>
      <p>ğŸ¤ Draws: <span id="draws">0</span></p>
    </div>

    <div class="main-board">
      <div class="chart-card">
        <canvas id="resultChart" width="300" height="300"></canvas>
      </div>

      <div class="container">
        <div class="game">
          <button class="box"></button><button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button><button class="box"></button>
        </div>
      </div>
    </div>

    <button id="resetbtn">Reset Game</button>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>ğŸ® Tic Tac Toe Game by <strong>Mohammad Salman</strong></p>
      <div class="social-icons">
        <a href="https://github.com/Mohammad-Salman07"><i class="ri-github-fill"></i></a>
        <a href="https://www.linkedin.com/in/mohammad-salman07/"><i class="ri-linkedin-box-fill"></i></a>
      </div>
      <p>Made with â¤ï¸ | &copy; 2025</p>
      <button id="darkToggle" class="toggle-btn">ğŸŒ™ Toggle Dark Mode</button>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
